name: Robotics Session Registration

on:
    push:
        branches:
            - '**'

jobs:

    check:
        name: Analyze Package
        runs-on: ubuntu-latest
        container:
          image: docker://python:latest
          options: --entrypoint /bin/bash
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Linting module
              continue-on-error: true
              run: ./scripts/analyze.sh

            - name: Run pip-audit to check for vulnerabilities
              continue-on-error: true
              run: pip-audit -r requirements-test.txt --format json

    test:
        name: Testing Package
        runs-on: ubuntu-latest
        container:
          image: docker://python:latest
          options: --entrypoint /bin/bash
        needs: [check]
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Launching tests
              continue-on-error: true
              run: ./scripts/robot.sh -l WARN -d tests