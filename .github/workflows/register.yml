name: Robotics Session Registration

on:
    schedule:
        - cron: '0 0 * * *'  # Runs at midnight UTC every day
    workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:

    register:
        name: Launching registration process
        runs-on: ubuntu-latest
        container:
          image: docker://python:latest
          options: --entrypoint /bin/bash
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Get token
              env:
                GCP_TOKEN: ${{secrets.GCP_TOKEN}}
              shell: bash
              run: echo "$GCP_TOKEN" >> token.json

            - name: Launch registration
              env:
                SMTP_PASSWORD: ${{secrets.SMTP_PASSWORD}}
                RECIPIENT: ${{vars.RECIPIENT}}
                SENDER: ${{vars.SENDER}}
              run: ./scripts/register.sh -p ${SMTP_PASSWORD} -t ${RECIPIENT} -f ${SENDER}

